<navbar></navbar>

<div class="default-container" main-directive>
    
    
    <div class="row">
        
        <div class="col-md-6">
            
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="address" placeholder="Address" ng-model="newWallet.address">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="balance" placeholder="Balance" ng-model="newWallet.balance">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="active" placeholder="Active" ng-model="newWallet.active">
              </div>
              <button type="submit" class="btn btn-default submit">Submit</button>
            </form>
            
        </div>
                
    </div>
    
    <div class="row">
        <div class="col-md-12">
            
            <table id="wallets-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Balance</th>
                        <th>Active</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tr ng-repeat="wallet in wallets" data-id="{{wallet._id}}">
                    <td>{{wallet.address}}</td>
                    <td>{{wallet.balance}}</td>
                    <td>{{wallet.active}}</td>
                    <td><button class="btn btn-default remove"><span class="fa fa-minus"></span></button></td>
                </tr>
                
            </table>
            
            
            <button class="btn btn-default add"><span class="fa fa-plus"></span></button> <label>Add new wallet</label>
            
        </div>
    </div>
    
</div>


<footer></footer>
