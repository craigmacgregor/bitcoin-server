<navbar></navbar>

<div class="content-default" main-directive>
    
    <h2>Bitcoin Wallets</h2>
    
    <div class="row">
        <div class="col-md-12">
            
            <table id="wallets-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th>Balance</th>
                        <th>Num Transactions</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tr ng-repeat="wallet in wallets" data-id="{{wallet._id}}">
                    <td>{{wallet.address}}</td>
                    <td>{{wallet.amount}}</td>
                    <td>{{wallet.txids.length}}</td>
                    <td><button class="btn btn-default remove"><span class="fa fa-minus"></span></button></td>
                </tr>
                
            </table>
            
            
            <button class="btn btn-default add">
                <span class="fa fa-plus"></span><span class="main-label">Add new wallet</span>
            </button>
            
        </div>
    </div>
    
</div>


<footer></footer>
