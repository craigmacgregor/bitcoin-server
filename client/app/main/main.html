<navbar></navbar>

<div class="content-default" main-directive>
    
    <h2>Bitcoin Wallets</h2>
            
    <div class="row">
        <div class="col-md-12">
            
            <table id="wallets-table" class="table table-striped">
                <thead>
                    <tr>
                        <th>Address</th>
                        <th class="center">QR code</th>
                    </tr>
                </thead>
                <tr ng-repeat="wallet in wallets" data-address="{{wallet.address}}">
                    <td>{{wallet.address}}</td>
                    <td class="center"><button class="btn btn-default qrcode"><span class="fa fa-qrcode"></span></button></td>
                </tr>
                
            </table>
            
            
            <button class="btn btn-default add">
                <span class="fa fa-plus"></span><span class="main-label">Add new wallet</span>
            </button>
                                    
        </div>
    </div>
    
    
</div>


<footer></footer>
